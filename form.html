<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="formStyle.css">
    <script src="formScript.js" defer></script>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
    <div class="container">
        <div class="header fixed-top">
            <b>Student Enrollment Form</b>
        </div>     

        <div class="row py-5 mt-4">
            <!-- Enrollment-->
            <div class="col-md-6 mt-5 py-5 ml-5">
                <form role="form" id="formID">
                    <div class="form-group row has-feedback">
                        <label for="name-input" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-xs-2">
                            <input type="text" class="form-control" id="name-input" placeholder="Enter your Name"
                            required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email-input" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-xs-2">
                            <input type="email" class="form-control" id="email-input" placeholder="Enter your Email"
                                required>
                            </div>
                    </div>
                    <div class="form-group row">
                        <label for="website-input" class="col-sm-2 col-form-label">Website</label>
                        <div class="col-xs-2">
                            <input type="url" class="form-control" id="website-input" placeholder="Website Link"
                                required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="image-input" class="col-sm-2 col-form-label">Image</label>
                        <div class="col-xs-2">
                            <input type="url" class="form-control" id="image-input" placeholder="Image Link" required>
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                    <label class="form-check-label" for="male">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="female"
                                        value="Female">
                                    <label class="form-check-label" for="female">
                                        Female
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <div class="col-sm-2">Skills</div>
                        <div class="col-sm-10">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="java">
                                <label class="form-check-label" for="java">
                                    JAVA
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="html">
                                <label class="form-check-label" for="html">
                                    HTML
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="css">
                                <label class="form-check-label" for="css">
                                    CSS
                                </label>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" id="add-user" type="submit">Enroll Student</button>&emsp;
                    <button class="btn btn-danger" id="clear-fields" type="clear">Clear</button>
                </form>
            </div>            
            <div class="vl COL-1 ml-1 d-none d-lg-block"></div>            
            <div class="col-12 col-md-5 py-5">
                <!-- <div class="vl ml-1"> -->
                    <h3 style="text-align: center;">Enrolled Students</h3>                     
                        <table class="table table-bordered table-striped table-responsive-sm-md-lg-xl">
                          <tbody h-100" style="width: 95%;" id="user-data">
                            <thead>
                                <tr>
                                    <th scope="col" class="col-9 col-md-9" style="text-align: left;">Description</th>
                                    <th scope="col">Image</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                                <!-- Display user data -->
                            </tbody>
                        </table>
            </div>
                    
                <!-- </div> -->
        </div>      
         <!-- footer -->
           <div class="footer fixed-bottom">
               <b>Copyright 2021-2022 by Fresher Training</b>
           </div>
    </div>   
     <!-- jQuery -->
</body>
</html>
